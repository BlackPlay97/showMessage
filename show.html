<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiện thị đầu ra</title>
  </head>
  <body>
    <button onclick="showMessage()">Alert</button>
    <button onclick="message()">innerHTML</button>
    <button onclick="messWrite()">Write</button>
    <button onclick="messLog()">Log</button>
    <div id="message"></div>
    <script>
      function showMessage() {
        alert("Xin chào");
      }
      function message() {
        document.getElementById("message").innerHTML = "Xin chào";
      }
      function messWrite() {
        document.write("Xin chào");
      }
      function messLog() {
        console.log("Xin chào");
      }
    </script>
  </body>
</html>
